<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition - Agent</title>

    <link href="{{ url_for('static', filename='styles/index.css') }}" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-camera"></i> Face Recognition System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="mb-4">Face Detection - Agent</h1>
        <div class="mainFrame position-relative">
            <div id="spinner" class="spinner-border text-primary position-absolute top-50 start-50 translate-middle" role="status">
               
            </div>
            <img id="videoStream" src="{{ url_for('video') }}" class="img-fluid rounded shadow-lg" onload="enableButton()" style="display:none;" />
        </div>
        <button id="consoleButton" class="btn btn-primary mt-3" disabled onclick="window.location.href='http://localhost:8080/'">
            Continue <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Face Recognition System. All Rights Reserved.</p>
    </footer>

    <script>
        function enableButton() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('videoStream').style.display = 'block';
            document.getElementById('consoleButton').removeAttribute('disabled');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
